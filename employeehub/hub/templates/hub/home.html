<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeHub Home</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #007BFF;
            padding: 10px 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ffdd57;
        }
        
        .logout {
            margin-left: auto;
            padding-left: 20px;
        }
        
        .logout input[type="submit"] {
            background-color: #ffdd57;
            border: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .logout input[type="submit"]:hover {
            background-color: #e6c22b;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .hamburger .bar {
            height: 4px;
            width: 25px;
            background-color: #fff;
            margin: 4px 0;
        }
        
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }
        
        .hero h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        
        .hero p {
            font-size: 18px;
            color: #666;
        }
        
        /* Responsive Styling */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                text-align: center;
            }
            
            .nav-links.open {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
            
            .hamburger {
                display: flex;
            }
        }
        
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 28px;
            }
            
            .hero p {
                font-size: 16px;
            }
        }

        
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">EmployeeHub</a>
            </div>
            <ul class="nav-links">
                <li>List Employee</li>
                <li>Attendance</li>
                <li>Stock</li>
            </ul>
            <div class="logout">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                </form>
            </div>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to EmployeeHub</h1>
            <p>Your one-stop solution for managing employees, attendance, and stock.</p>
        </section>
    </main>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });
    </script>
</body>
</html>
